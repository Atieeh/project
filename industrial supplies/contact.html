<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="contact.html" />

    <!-- FancyBox CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="index.html" />
    <!-- Other CSS code -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- FancyBox JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script src="javascript.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Book author</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="logo ind done.png"
          height="96px"
          width="96px"
          alt="logo"
        />
      </div>
      <ul class="nav-header">
        <li class="nav" onclick="window.location.href='index.html'">Home</li>

        <li class="nav" onclick="window.location.href='about.html'">About Us</li>
      </ul>
    </header>
    <div class="contact-page">
      <section class="contact-section">
        <h1>Contact Me</h1>
        <form
          class="contact-form"
          action="https://formsubmit.co/antoinette.author@gmail.com" method="POST" />
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Name"
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email"
          />
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Message"
          ></textarea>
          <input type="hidden" name="_captcha" value="false">
          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
    <div class="bottom"></div>
  </body>
</html>
